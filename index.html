<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    
    <div id = "colorMode">

        <button class="CMbtn active" id = 'colorPick'>SOLID</button>
        <button class="CMbtn" id="randomColor" >RANDOM</button>
        <button class= "CMbtn" id="grayScale" >GRAYSCALE</button>
        <button class= "CMbtn" id="erase">ERASER</button>

    </div>
    

    <div id = "paintMode">
   
        <button class="PMbtn active2" id = "hoverPaint">HOVER</button>
        <div class="colorBox"></div>
        <button class="PMbtn" id="clickPaint">CLICK</button>
        
    </div>


    <div class="grid">

        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        
    </div>
    <button class="newGrid">NEW GRID</button>

<script src="vanilla-picker.min.js"></script>
<script src="script.js"></script>


</body>
